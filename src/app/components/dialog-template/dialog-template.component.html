<h2 *ngIf="data.title" mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>{{data.content}}</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button *ngIf="data.action" mat-raised-button color="{{data.action_color}}" [mat-dialog-close]="true">{{data.action}}</button>
</mat-dialog-actions>
