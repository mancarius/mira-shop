<mat-form-field class="chip-list" appearance="fill">
  <mat-label>{{label}}</mat-label>
  <mat-chip-list #chipList aria-label="Category selection">
    <mat-chip *ngFor="let category of categories" [selectable]="selectable" [removable]="removable"
      (removed)="remove(category)">
      {{category}}
      <button matChipRemove *ngIf="removable">
        <mat-icon>cancel</mat-icon>
      </button>
    </mat-chip>
    <input cdkFocusInitial placeholder="New category..." #categoryInput [formControl]="categoryControl"
      [matAutocomplete]="auto"
      [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
      (matChipInputTokenEnd)="add($event)">
  </mat-chip-list>
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
    <mat-option *ngFor="let category of filteredCategories | async" [value]="category">
      {{category}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
